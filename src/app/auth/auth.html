<div class="container">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">Login
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="Email">Email Address</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control">
          </div>
          <button type="submit" class="btn btn-defualt">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">Register
      </div>
      <div class="panel-body">
        <form name="register">
          <div class="form-group">
            <label for="Email">Email Address</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" name="pwd" ng-model="pwd">
          </div>
          <div class="form-group">
            <label for="Password">Confirm Password</label>
            <input type="password" class="form-control" compare-to="pwd" name="pwdConfirm" ng-model="pwdConfirm">
          </div>
          <span ng-show="register.pwdConfirm.$invalid && register.pwdConfirm.$dirty">Passwords do not match.</span>
          <button type="submit" class="btn btn-defualt">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
